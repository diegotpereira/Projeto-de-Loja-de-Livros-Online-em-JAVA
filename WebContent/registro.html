<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/registro.css">

<body>
    <h2>Registo de novo utilizador</h2>
    <hr>
    <form action="registro.jsp" method="post">
        <table>
            <tr>
                <td>
                    Nome Usuário
                    <input type="text" name="email" id="" size="40">
                </td>
            </tr>
            <tr>
                <td>
                    Senha
                    <input type="text" name="senha" id="" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    Confirmar Senha
                    <input type="text" name="confirmeSenha" id="" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    Endereço de Email
                    <input type="email" name="email" id="" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    Endereço para correspondência
                </td>
                <td>
                    <textarea name="endereco" id="" cols="30" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Número de telefone
                    <input type="tel" name="telefone" id="" size="30">
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Cadatrar">
            <input type="reset" value="Redefinir">
        </p>
        <a href="login.html">Voltar</a>
    </form>
